{% extends 'base.html' %}
{% load date_filters %}
{% block content %}
<div class="container my-3">
    <h2 class="border-bottom py-2"><img src="{{ detection.image.url }}" width="650"></h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;">
                감지된 시간
                {{ detection.detection_time|date_filter }}
            </div>
            <div class="card-text" style="white-space: pre-line;">
                머문시간
                {{ detection.elapsed_time|elapsed_filter }}
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <h2 class="border-bottom py-2"><img src="{{ detection.image.url }}" width="500"></h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;">{{ detection.detection_time }}</div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2">
                    {{ question.elapsed_time }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

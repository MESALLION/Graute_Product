{% extends 'base.html' %}
{% block content %}
    <h1>Detection List</h1>
    <ul>
        {% if detections %}
            {% for detection in detections %}
            <li><img src="{{ detection.image.url }}" width="500"></li>
            <li>{{ detection.detection_time }} - {{ detection.elapsed_time }}</li>
            {% endfor %}
        {% else %}
            <p>감지된 드론 없음</p>
        {% endif %}
    </ul>
{% endblock %}

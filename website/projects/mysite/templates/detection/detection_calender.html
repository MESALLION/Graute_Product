{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>{{ year }}년 {{ month }}월 드론 감지 달력</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
                <th>토</th>
                <th>일</th>
            </tr>
        </thead>
        <tbody>
            {% for week in weeks %}
            <tr>
                {% for day, count in week %}
                <td {% if day.month != month %}class="text-muted"{% endif %}>
                    {{ day.day }}일 ({{ count }}개)
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

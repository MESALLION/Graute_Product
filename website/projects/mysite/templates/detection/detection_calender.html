{% extends 'base.html' %}
{% load static %}
{% load calender_filters %}

{% block content %}
<div class="calendar-container">
    <div class="header" style="text-align: center;">
        <select id="month-select" onchange="changeMonth()">
            {% for m in 12|make_range %}
            <option value="{{ m }}" {% if m == month %}selected{% endif %}>{{ m }}월</option>
            {% endfor %}
        </select>
        <select id="year-select" onchange="changeMonth()">
            {% for y in 10|make_range %}
            <option value="{{ year|add:forloop.counter0|add:-5 }}" {% if year|add:forloop.counter0|add:-5 == year %}selected{% endif %}>
                {{ year|add:forloop.counter0|add:-5 }}년
            </option>
            {% endfor %}
        </select>
    </div>   
    <table class="table table-bordered text-center calendar-table" style="text-align: center;">
        <thead>
            <tr>
                <th>MON</th>
                <th>TUE</th>
                <th>WED</th>
                <th>THU</th>
                <th>FRI</th>
                <th style="color: blue;">SAT</th>
                <th style="color: red;">SUN</th>
            </tr>
        </thead>
        <tbody>
            {% for week in weeks %}
            <tr>
                {% for day, count in week %}
                <td {% if day.month != month %}class="text-muted"{% endif %}>
                    <a href="{% url 'pybo:detection_day_detail' day.year day.month day.day %}">
                        {{ day.month }}/{{ day.day }} ({{ count }}개)
                    </a>
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<!-- 달력용 자바스크립트 -->
<script src="{% static 'calender.js' %}"></script>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Detection All Image</h1>
    <div class="row">
        {% if detections %}
            {% for detection in detections %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <a href="{% url 'pybo:detection_detail' detection.id %}">
                            <img src="{{ detection.image.url }}" class="card-img-top" alt="Detected Image">
                        </a>
                        <div class="card-body">
                            <p class="card-text">{{ detection.detection_time }} - {{ detection.elapsed_time }}</p>
                        </div>
                    </div>
                </div>
                {% if forloop.counter|divisibleby:3 %}
                    </div><div class="row">
                {% endif %}
            {% endfor %}
        {% else %}
            <div class="col-12">
                <p class="text-center">감지된 드론 없음</p>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
